version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: graphdone
      POSTGRES_USER: graphdone
      POSTGRES_PASSWORD: graphdone_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphdone"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ..
      dockerfile: packages/server/Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://graphdone:graphdone_password@postgres:5432/graphdone
      - PORT=4000
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../packages/server/.env:/app/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ..
      dockerfile: packages/web/Dockerfile
    environment:
      - VITE_GRAPHQL_URL=http://localhost:4000/graphql
      - VITE_GRAPHQL_WS_URL=ws://localhost:4000/graphql
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ../packages/web/.env:/app/.env

volumes:
  postgres_data:
  redis_data: